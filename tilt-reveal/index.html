<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Image rotation that reveals date">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.pictures {
  padding: 50px;
}

.picture {
  position: relative;
  float: left;
  margin-right: 20px;
  margin-bottom: 20px;
}

.picture:hover .image {
  transform: rotate(4deg);
}

.date {
  font-size: 20px;
  width: 100%;
  text-align: right;
  position: absolute;
  z-index: 1;
}

.image {
  display: block;
  position: relative;
  width: 400px;
  z-index: 2;
  transform-origin: top left;
  transition: transform 0.1s ease-in-out;
}
</style>

<style>
  body {
    margin: 0;
  }

  .snippet-message {
    font-size: 16px;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    padding: 30px;
    border-bottom: 1px solid black;
  }
</style>
</head>
<body>
